functionality:
  name: "pycistopic"
  version: "build-main"
  arguments:
  - type: "file"
    name: "--multiomics_atac"
    info:
      label: "multiomics_atac"
      summary: "ATAC data"
      file_type: "h5ad"
      columns:
      - name: "dummpy"
        type: "string"
        required: false
    example:
    - "resources/grn-benchmark/multiomics_atac.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--out_dir"
    info: null
    default:
    - "output/pycistopic"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--cell_topic"
    info:
      label: "Cell topic probability database"
      summary: "annotation file"
      file_type: "csv"
      columns:
      - name: "topic"
        type: "string"
        required: false
    example:
    - "resources/grn-benchmark/supp/cell_topic.csv"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--qc"
    description: "Whether to perform quality control"
    info: null
    direction: "input"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  info:
    label: "pycistopic"
    summary: "Cis-regulatory topic modeling using pycisTopic"
    description: "Cis-regulatory topic modeling using pycisTopic.\n"
    documentation_url: "https://pycistopic.readthedocs.io/en/latest/"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "apassemi/scenicplus:latest"
  target_organization: "openproblems-bio/task_grn_inference"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/task_grn_inference"
  setup:
  - type: "docker"
    run:
    - "export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64/\n"
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "himem"
    - "hicpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/src/methods/pycistopic/config.vsh.yaml"
  platform: "native"
  output: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/target/native/pycistopic"
  executable: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/target/native/pycistopic/pycistopic"
  viash_version: "0.8.6"
  git_commit: "c6c3e72ba932fc4f6648d2380152a2ee65a2966b"
  git_remote: "https://github.com/openproblems-bio/task_grn_benchmark"
