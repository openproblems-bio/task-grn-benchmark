functionality:
  name: "figr"
  namespace: "methods"
  version: "build-main"
  arguments:
  - type: "file"
    name: "--multiomics_rna"
    info:
      label: "multiomics_rna"
      summary: "Multiomics rna in rds format"
      file_type: "rds"
      columns:
      - name: "dummpy"
        type: "string"
        required: false
      test_default: "resources_test/grn-benchmark/multiomics_r/rna.rds"
    example:
    - "resources/grn-benchmark/multiomics_r/rna.rds"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--multiomics_atac"
    info:
      label: "multiomics_atac"
      summary: "Multiomics atac in rds format"
      file_type: "rds"
      columns:
      - name: "dummpy"
        type: "string"
        required: false
      test_default: "resources_test/grn-benchmark/multiomics_r/atac.rds"
    example:
    - "resources/grn-benchmark/multiomics_r/atac.rds"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--prediction"
    info:
      label: "GRN"
      summary: "GRN prediction"
      file_type: "csv"
      columns:
      - name: "source"
        description: "Source of regulation"
        type: "string"
        required: true
      - name: "target"
        description: "Target of regulation"
        type: "string"
        required: true
      - name: "weight"
        description: "Weight of regulation"
        type: "float"
        required: true
    example:
    - "resources/grn-benchmark/grn_models/collectri.csv"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--cell_topic"
    info:
      label: "Cell topic probability database"
      summary: "annotation file"
      file_type: "csv"
      columns:
      - name: "topic"
        type: "string"
        required: false
    example:
    - "resources/grn-benchmark/supp/cell_topic.csv"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--temp_dir"
    info: null
    default:
    - "output/figr"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--num_workers"
    info: null
    default:
    - 4
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--n_topics"
    info: null
    default:
    - 48
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/component_tests/run_and_check_output.py"
    is_executable: true
  - type: "file"
    path: "resources/grn-benchmark"
    dest: "resources/grn-benchmark"
  info:
    label: "figr"
    summary: "GRN inference using figr"
    description: "GRN inference using figr.\n"
    documentation_url: "https://buenrostrolab.github.io/FigR/articles/FigR_shareseq.html"
    type: "methods"
    type_info:
      label: "Method"
      summary: "A GRN inference method"
      description: "A method for inferring GRN from expression data.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "janursa/figr:19-08-2024"
  target_organization: "openproblems-bio/task_grn_inference"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/openproblems-bio/task_grn_inference"
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "midtime"
    - "midmem"
    - "midcpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/task_grn_inference/task_grn_inference/src/methods/figr/config.vsh.yaml"
  platform: "native"
  output: "/home/runner/work/task_grn_inference/task_grn_inference/target/native/methods/figr"
  executable: "/home/runner/work/task_grn_inference/task_grn_inference/target/native/methods/figr/figr"
  viash_version: "0.8.6"
  git_commit: "9c39fcac88ad1332ba14ce82755d66550092b17c"
  git_remote: "https://github.com/openproblems-bio/task_grn_inference"
