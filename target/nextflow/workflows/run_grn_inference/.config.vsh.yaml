functionality:
  name: "run_grn_inference"
  namespace: "workflows"
  version: "build-main"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--multiomics_rna"
      description: "single cell multiomics rna data"
      info: null
      default:
      - "resources/grn-benchmark/multiomics_rna.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--multiomics_atac"
      description: "single cell multiomics atac data"
      info: null
      default:
      - "resources/grn-benchmark/multiomics_atac.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--scores"
      description: "A yaml file containing the scores of each of the methods"
      info: null
      default:
      - "score_uns.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--method_configs"
      info: null
      default:
      - "method_configs.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--metric_configs"
      info: null
      default:
      - "metric_configs.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--dataset_uns"
      info: null
      default:
      - "dataset_uns.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--task_info"
      info: null
      default:
      - "task_info.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Arguments"
    arguments:
    - type: "string"
      name: "--method_ids"
      description: "A list of method ids to run. If not specified, all methods will\
        \ be run."
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--metric_ids"
      description: "A list of metric ids to run. If not specified, all metric will\
        \ be run."
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  info:
    label: "run_grn_inference"
    summary: "Infers GRNs from multiomics data using GRN inference methods."
  status: "enabled"
  dependencies:
  - name: "grn_methods/dummy"
    repository:
      type: "local"
      localPath: ""
    foundConfigPath: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/src/methods/dummy/config.vsh.yaml"
