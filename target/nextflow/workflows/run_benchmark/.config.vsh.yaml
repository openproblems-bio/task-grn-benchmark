functionality:
  name: "run_benchmark"
  namespace: "workflows"
  version: "build-main"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--multiomics_rna"
      info:
        label: "multiomics rna"
        summary: "RNA expression for multiomics data."
        file_type: "h5ad"
        slots:
          obs:
          - name: "cell_type"
            type: "string"
            description: "The annotated cell type of each cell based on RNA expression."
            required: true
          - name: "donor_id"
            type: "string"
            description: "Donor id"
            required: true
      example:
      - "resources/grn-benchmark/multiomics_rna.h5ad"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--multiomics_atac"
      info:
        label: "multiomics atac"
        summary: "Peak data for multiomics data."
        file_type: "h5ad"
        slots:
          obs:
          - name: "cell_type"
            type: "string"
            description: "The annotated cell type of each cell based on RNA expression."
            required: true
          - name: "donor_id"
            type: "string"
            description: "Donor id"
            required: true
      example:
      - "resources/grn-benchmark/multiomics_atac.h5ad"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--scores"
      description: "A yaml file containing the scores of each of the methods"
      info: null
      default:
      - "score_uns.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--method_configs"
      info: null
      default:
      - "method_configs.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--dataset_uns"
      info: null
      default:
      - "dataset_uns.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--task_info"
      info: null
      default:
      - "task_info.yaml"
      must_exist: true
      create_parent: true
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Arguments"
    arguments:
    - type: "string"
      name: "--method_ids"
      description: "A list of method ids to run. If not specified, all methods will\
        \ be run."
      info: null
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
    entrypoint: "run_wf"
  - type: "file"
    path: "../../api/task_info.yaml"
  info: null
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "nextflow"
  id: "nextflow"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
    script:
    - "process.errorStrategy = 'ignore'"
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/src/workflows/run_benchmark/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/target/nextflow/workflows/run_benchmark"
  executable: "/home/runner/work/task_grn_benchmark/task_grn_benchmark/target/nextflow/workflows/run_benchmark/main.nf"
  viash_version: "0.8.6"
  git_commit: "ccf72dd57328a03c8be421f6b05f1f32825fd395"
  git_remote: "https://github.com/openproblems-bio/task_grn_benchmark"
