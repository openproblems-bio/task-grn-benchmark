functionality:
  name: "run_benchmark"
  namespace: "workflows"
  argument_groups:
    - name: Inputs
      arguments:
        - name: --multiomics_rna
          __merge__: ../../api/file_multiomics_rna_h5ad.yaml
          required: true
          direction: input
        - name: --multiomics_atac
          __merge__: ../../api/file_multiomics_atac_h5ad.yaml
          required: false
          direction: input
        - name: --perturbation_data
          __merge__: ../../api/file_perturbation_h5ad.yaml
          required: true
          direction: input
        - name: --layer
          required: true
          type: string
          direction: input
          default: lognorm
          description: Which layer to use.


    - name: Outputs
      arguments:
        - name: "--scores"
          type: file
          required: true
          direction: output
          description: A yaml file containing the scores of each of the methods
          default: score_uns.yaml
        - name: "--method_configs"
          type: file
          required: true
          direction: output
          default: method_configs.yaml
        - name: "--metric_configs"
          type: file
          required: true
          direction: output
          default: metric_configs.yaml
        - name: "--dataset_uns"
          type: file
          required: true
          direction: output
          default: dataset_uns.yaml
        - name: "--task_info"
          type: file
          required: true
          direction: output
          default: task_info.yaml
    - name: Arguments
      arguments:
        - name: "--method_ids"
          type: string
          multiple: true
          description: A list of method ids to run. If not specified, all methods will be run.
        - name: "--metric_ids"
          type: string
          multiple: true
          description: A list of metric ids to run. If not specified, all metric will be run.

  resources:
    - type: nextflow_script
      path: main.nf
      entrypoint: run_wf
    - type: file
      path: "../../api/task_info.yaml"
